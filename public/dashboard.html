<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline CSS for the dashboard page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative; /* Required for absolute positioning of the button */
        }

        h1 {
            color: #333;
            margin: 20px 0;
            text-align: center;
        }

        h2 {
            color: #555;
            margin: 20px 0;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            border-radius: 4px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
            text-align: center;
        }

        button:hover {
            background-color: #45a049;
        }

        #back-to-home {
            position: absolute; /* Absolute positioning */
            top: 20px;
            right: 20px;
            margin: 0;
        }
    </style>
</head>
<body>
<button id="back-to-home">Back to Home Page</button>
<h1>Dashboard</h1>
<table id="details-table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Hierarchy</th> <!-- New column for additional users -->
    </tr>
    </thead>
    <tbody>
    <!-- Details will be populated here -->
    </tbody>
</table>

<script src="dashboard-scripts.js"></script>
</body>
</html>
